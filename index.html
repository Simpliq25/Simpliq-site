<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simpliq</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 480px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 0.5s;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
    @keyframes fadeIn {
      to {
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <h1><img src="favicon-32x32.png" alt="Simpliq icon" style="vertical-align: middle; width: 24px; height: 24px; margin-right: 8px;" />
  Simpliq</h1>
  <p>A simple portfolio that inspires investing confidence.<br />Stay tuned for your opportunity.</p>
  <footer>&copy; 2025 Simpliq</footer>
</body>
</html>
